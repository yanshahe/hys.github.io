<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/homestyle.css">

  <title>OCHRE API demo</title>

  <!-- JS links -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  crossorigin="anonymous"></script>
</head>

<body onload="loadXML()">
    <div id="nav-placeholder"></div>
    <div class="container mt-3">
      <div id="title"></div>
      <div id="subtitle"></div>
      
  
      <div class="container">
        <h3 id="projectTitle"></h3>
        <h4 id="setTitle"></h4>
        <div id="setDescription"></div>
        <table class="table table-striped order-table" id="ochreTable">
          <thead class="thead-dark" id="ochreTableColumns">
            <tr>
              <th style="text-align: left; width: 30%">Name</th>
              <th style="text-align: left; width: 30%">Description</th>
            </tr>
          </thead>
          <tbody id="ochreTableBody">
          </tbody>
        </table>
      </div>
      <a id="license"></a>
      
  
    </div>


  <!-- JQuery loads footer here -->
  <footer id="footerPlaceholder" class="d-none d-md-block footer container-fluid mt-auto py-3 bg-light"></footer>

  <!-- Load custom JS files -->
  <script src="Js/ochreAPI.js"></script>
</body>

</html>
